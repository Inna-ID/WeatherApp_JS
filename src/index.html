@@include('html_parts/header.html')
<div class="wrapper">
    <div class="main-content">
        <div class="titte-block">
            <h1 class="title">Weather Finder</h1>
            <p class="description">Find out tempereture, conditions and more</p>
        </div>

        <div class="search-block">
            <form id="current-weather_form" action="">
                <input class="search" id="city-name" type="text" placeholder="City">
                <button type="submit">Find</button>
            </form>
        </div>

        <div class="data-block">
            <div class="successful-container">
                <div class="main-data">
                    <p class="location"><span class="value"></span></p>
                    <div class="temperature">
                        <div class="data real-temp">
                            <span class="value"></span>
                        </div>
                        <div class="data feels-like">
                            <span class="key">Feels like:</span>
                            <span class="value"></span>
                        </div>
                    </div>
                </div>
                <div class="additional-data">
                    <p class="data humidity">
                        <span class="key">Humidity:</span>
                        <span class="value"></span>
                    </p>
                    <p class="data pressure">
                        <span class="key">Pressure:</span>
                        <span class="value"></span>
                    </p>
                    <p class="data cloudiness">
                        <span class="key">Cloudiness:</span>
                        <span class="value"></span>
                    </p>
                    <p class="data wind">
                        <span class="key">Wind:</span>
                        <span class="value"></span></p>
                    <p class="data sunrise">
                        <span class="key">Sunrise:</span>
                        <span class="value"></span>
                    </p>
                    <p class="data sunset">
                        <span class="key">Sunset:</span>
                        <span class="value"></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="error-container">
            <p class="error-text"></p>
        </div>
        <br><br>
        <div class="search-block">
            <form id="forecast_form" action="">
                <input class="search" id="city-name2" type="text" placeholder="City2">
                <button type="submit">Find</button>
            </form>
        </div>




        <!-- sun -->
        <div class="sun"></div>
    </div>
</div>

@@include('html_parts/footer.html')
