<div class="forecast_now">
    <div class="animation-block">
        <div id="weather-anim"></div>
    </div>
    <div class="main-data">
        <p class="location"><span class="value"></span></p>
        <div class="temperature">
            <div class="data real-temp">
                <span class="value"></span>
            </div>
            <div class="data feels-like">
                <span class="key">Feels like:</span>
                <span class="value"></span>
            </div>
        </div>
    </div>
    <div class="additional-data">
        <p class="data humidity">
            <span class="key">Humidity:</span>
            <span class="value"></span>
        </p>
        <p class="data pressure">
            <span class="key">Pressure:</span>
            <span class="value"></span>
        </p>
        <p class="data cloudiness">
            <span class="key">Weather conditions:</span>
            <span class="value"></span>
        </p>
        <p class="data wind">
            <span class="key">Wind:</span>
            <span class="value"></span></p>
        <p class="data sunrise">
            <span class="key">Sunrise:</span>
            <span class="value"></span>
        </p>
        <p class="data sunset">
            <span class="key">Sunset:</span>
            <span class="value"></span>
        </p>
    </div>
</div>
